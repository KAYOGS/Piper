<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .logo {
            font-size: 48px;
            letter-spacing: 15px;
            margin-bottom: 40px;
            color: #58a6ff;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .search-container {
            width: 600px;
            display: flex;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 10px;
            transition: 0.3s;
        }

        .search-container:focus-within {
            border-color: #58a6ff;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 18px;
            outline: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 60px;
            width: 80%;
            max-width: 800px;
        }

        .stat-card {
            background: #161b22;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #21262d;
        }

        .stat-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #3fb950;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="logo">PIPER BROWSER</div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Para onde vamos hoje?">
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-value" id="countAds">0</span>
            <span class="stat-label">An√∫ncios Bloqueados</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="countData">0 MB</span>
            <span class="stat-label">Banda Economizada</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="cpuLoad">0%</span>
            <span class="stat-label">Uso de CPU</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="ramUsage">0 MB</span>
            <span class="stat-label">Uso de RAM</span>
        </div>
    </div>

    <script>
        function updatePiperStats(ads, data, cpu, ram) {
            document.getElementById('countAds').innerText = ads;
            document.getElementById('countData').innerText = data + " MB";
            document.getElementById('cpuLoad').innerText = cpu + "%";
            document.getElementById('ramUsage').innerText = ram + " MB";
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                window.location.href = "https://www.google.com/search?q=" + this.value;
            }
        });
    </script>
</body>

</html>
