<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PiperHub</title>
    <style>
        :root {
            --bg: #121212; 
            --card: #1e1e1e;
            --accent: #007acc;
            --txt: #d4d4d4;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body {
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        header { width: 100%; max-width: 600px; text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 100; letter-spacing: 10px; margin-bottom: 25px; color: #fff; text-transform: uppercase; }
        
        .search-box { display: flex; background: var(--card); border-radius: 12px; padding: 5px; border: 1px solid #333; transition: 0.2s; }
        .search-box:focus-within { border-color: var(--accent); }
        .search-input {
            flex: 1; background: transparent; border: none; color: #fff;
            padding: 12px 20px; font-size: 16px; width: 100%;
        }
        .search-btn { background: var(--accent); color: #fff; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .app-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; width: 100%; max-width: 900px;
        }
        .app-card {
            background: var(--card);
            text-decoration: none; display: flex; flex-direction: column;
            align-items: center; padding: 18px 10px; border-radius: 12px;
            transition: 0.2s; border: 1px solid #2a2a2a;
        }
        .app-card:hover { border-color: var(--accent); transform: translateY(-3px); background: #252526; }
        .icon { width: 32px; height: 32px; margin-bottom: 10px; object-fit: contain; }
        .app-card span { font-size: 11px; font-weight: 500; color: var(--txt); text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1>PIPER</h1>
        <form class="search-box" id="f">
            <input type="text" id="i" class="search-input" placeholder="URL ou Pesquisa..." autofocus autocomplete="off">
            <button type="submit" class="search-btn">IR</button>
        </form>
    </header>

    <main class="app-wall">
        <a href="https://mail.google.com" class="app-card"><img src="res/images/gmail.png" class="icon" loading="lazy"><span>Email</span></a>
        <a href="https://web.whatsapp.com" class="app-card"><img src="res/images/whatsapp.png" class="icon" loading="lazy"><span>WhatsApp</span></a>
        <a href="https://gemini.google.com" class="app-card"><img src="res/images/gemini.png" class="icon" loading="lazy"><span>Gemini</span></a>
        <a href="https://docs.google.com/document" class="app-card"><img src="res/images/docs.png" class="icon" loading="lazy"><span>Docs</span></a>
        <a href="https://docs.google.com/spreadsheets" class="app-card"><img src="res/images/sheets.png" class="icon" loading="lazy"><span>Sheets</span></a>
        <a href="https://powerpoint.office.com" class="app-card"><img src="res/images/power-point.png" class="icon" loading="lazy"><span>PowerPoint</span></a>
        <a href="https://drive.google.com/drive/my-drive" class="app-card"><img src="res/images/drive.png" class="icon" loading="lazy"><span>Drive</span></a>
        <a href="https://discord.com/app" class="app-card"><img src="res/images/discord.png" class="icon" loading="lazy"><span>Discord</span></a>
        
        <a href="https://youtube.com" class="app-card"><img src="res/images/youtube.jpg" class="icon" loading="lazy"><span>YouTube</span></a>
        <a href="https://animesonlinecc.to/" class="app-card"><img src="res/images/animes.jpg" class="icon" loading="lazy"><span>Animes</span></a>
        <a href="https://play-cs.com/en/servers" class="app-card"><img src="res/images/cs.jpg" class="icon" loading="lazy"><span>CS 1.6</span></a>
    </main>

    <script>
        const f = document.getElementById('f');
        const i = document.getElementById('i');

        f.onsubmit = (e) => {
            e.preventDefault();
            const v = i.value.trim();
            if (!v) return;

            // Lógica de Salto Direto (Se tiver ponto e não tiver espaço, pula o buscador)
            const isUrl = v.includes('.') && !v.includes(' ');
            if (isUrl) {
                location.href = v.startsWith('http') ? v : 'https://' + v;
            } else {
                // Motor de busca DuckDuckGo (Mais leve que Google para hardware antigo)
                location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(v);
            }
        };
    </script>
</body>
</html>
