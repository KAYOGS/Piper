<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083b0;stop-opacity:1" />
    </linearGradient>
    <color id="accentColor" value="#ff007f"/>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#blueGrad)" stroke-width="28" filter="url(#softShadow)"/>

  <g stroke="url(#blueGrad)" stroke-width="20" stroke-linecap="round" filter="url(#softShadow)">
    <line x1="256" y1="45" x2="256" y2="180" /> <line x1="256" y1="332" x2="256" y2="467" /> <line x1="45" y1="256" x2="180" y2="256" /> <line x1="332" y1="256" x2="467" y2="256" /> </g>
  
  <g fill="none" stroke="url(#blueGrad)" stroke-width="8" opacity="0.4">
      <path d="M 136 256 Q 256 136 376 256"/>
      <path d="M 256 136 Q 376 256 256 376"/>
  </g>

  <g stroke="#ff007f" stroke-width="3" fill="none" opacity="0.9">
      <circle cx="256" cy="256" r="35" />
      <line x1="256" y1="200" x2="256" y2="312" />
      <line x1="200" y1="256" x2="312" y2="256" />
  </g>
  <circle cx="256" cy="256" r="6" fill="#ff007f" />

</svg>